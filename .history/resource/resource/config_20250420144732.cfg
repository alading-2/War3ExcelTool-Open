
[基础参数]
# 输入目录
input_dir = ""
# 输出目录
output_dir = ""
# 是否将excel转换为ts
convert_to_ts = true
# 是否将excel转换为lua
convert_to_lua = false
# 是否将excel转换为ini
convert_to_ini = true
# 是否将ini转换为excel
convert_ini_to_excel = false
# 是否递归转换
recursive = true
# 日志级别 DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = "INFO"
# 是否使用baize_frame
baize_frame = true

